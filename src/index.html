<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="#" data-aos="fade-right">LogMeal</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light active-tab" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./listing.html">Listing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="upload-section">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-11 col-sm-10 col-md-10 col-md-8 col-lg-6 mt-5">
                        <div class="upload-files-container box-hight">
                            <div class="drag-file-area">
                                <span class="bi bi-upload upload-icon"></span>
                                <h3 class="dynamic-message h-clr" data-aos="fade-right"> Drag &amp; drop any file here
                                </h3>
                                <label class="label h-clr"> or <span class="browse-files" data-aos="fade-left">
                                        <input type="file" class="default-file-input" id="sdf">
                                        <label for="sdf"><span class="browse-files-text">browse file</span></label>
                                        <span class="h-clr">from device</span>
                                    </span>
                                </label>
                            </div>
                            <span class="cannot-upload-message"> <span class="material-icons-outlined">error</span>
                                Please
                                select a file
                                first
                                <span class="material-icons-outlined cancel-alert-button">cancel</span>
                            </span>
                            <div class="d-flex justify-content-center mt-1">
                                <button type="button" class="upload-button"> Upload </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-sm-10 col-md-10 col-md-8 col-lg-6 mt-5 mb-5">
                        <form>
                            <div
                                class="url-field-cover box-hight d-flex flex-column justify-content-center align-items-center">
                                <div class="form__group field">
                                    <input type="input" class="form__field" placeholder="Name" name="name" id='name'
                                        required autocomplete="off" />
                                    <label for="name" class="form__label" data-aos="fade-down">URL</label>
                                </div>
                                <div class="url-btn-cover mt-5 mb-1">
                                    <button type="submit" class="url-btn" id="url-upload-btn"> Upload </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        AOS.init(
            {
                duration: 1000
            }
        );
    </script>
    <script src="index.js"></script>
</body>

</html>
