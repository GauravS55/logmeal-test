<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
                <a class="navbar-brand text-light" href="#" data-aos="fade-right">LogMeal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./detail.html">Listing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="title">
            <h1 class="my-5 text-center" data-aos="zoom-in">Previously Uploaded Image</h1>
        </div>
        <div class="img-container container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-7 img-display">
                    <img id="imageItem" alt="" data-aos="fade-right">
                </div>
                <div class="col-12 col-md-12 col-lg-5 img-desc">
                    <div class="img-title">
                        <h2 class="text-center mt-3" data-aos="fade-right">Description</h2>
                    </div>
                    <div class="desc-container mb-3" data-aos="fade-left">
                        <div class="description">
                            <table>
                                <tr>
                                    <td class="img-type-desc">File Name:</td>
                                    <td class="img-detail" id="imgFile"> </td>
                                </tr>
                                <tr>
                                    <td class="img-type-desc">File Size:</td>
                                    <td class="img-detail" id="imgSize"></td>
                                </tr>
                                <tr>
                                    <td class="img-type-desc">Height</td>
                                    <td class="img-detail" id="imgHeight">235px</td>
                                </tr>
                                <tr>
                                    <td class="img-type-desc">width</td>
                                    <td class="img-detail" id="imgWidth">321px</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        AOS.init(
            {
                duration: 1000
            }
        );
    </script>

    <script>
        let imageItem = document.getElementById('imageItem');
        let id = localStorage.getItem('listpage')
        fetch(`http://localhost:5000/analyse_image/${id}`)
            .then(async (response) => await response.json())
            .then(async (data) => {
                imageItem.src = data.image_string;
            })
        let imgSize = localStorage.getItem('fileSize');
        document.getElementById('imgSize').innerHTML = imgSize;

        let imgFile = localStorage.getItem('fileName');
        document.getElementById('imgFile').innerHTML = imgFile;

        let imgHeight = localStorage.getItem('imgHeight')
        document.getElementById('imgHeight').innerHTML = imgHeight;

        let imgWidth = localStorage.getItem('imgWidth')
        document.getElementById('imgWidth').innerHTML = imgWidth;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"> </script>

</body>

</html>
